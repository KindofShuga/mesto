<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="root">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="./images/kusto.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" aria-label="Редактировать профиль" class="button profile__edit-btn"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" aria-label="Добавить место" class="button profile__submit-btn"></button>
        </section>
        <section>
            <ul class="cards">
                <li class="cards__item">
                    <img src="./images/Karachayevsk.jpg" alt="Природа Карачаевск" class="cards__image">
                    <div class="cards__name">
                        <h3 class="cards__title">Карачаевск</h3>
                        <img src="./images/like.svg" alt="Кнопка нравится" class="cards__like cards__like_active">
                    </div>
                </li>
                <li class="cards__item">
                    <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="cards__image">
                    <div class="cards__name">
                        <h3 class="cards__title">Гора Эльбрус</h3>
                        <img src="./images/like.svg" alt="Кнопка нравится" class="cards__like cards__like_active">
                    </div>
                </li>
                <li class="cards__item">
                    <img src="./images/Dombai.jpg" alt="Горы Домбая" class="cards__image">
                    <div class="cards__name">
                        <h3 class="cards__title">Домбай</h3>
                        <img src="./images/like.svg" alt="Кнопка нравится" class="cards__like cards__like_active">
                    </div>
                </li>
                <li class="cards__item">
                    <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="cards__image">
                    <div class="cards__name">
                        <h3 class="cards__title">Гора Эльбрус</h3>
                        <img src="./images/like.svg" alt="Кнопка нравится" class="cards__like cards__like_active">
                    </div>
                </li>
                <li class="cards__item">
                    <img src="./images/Dombai.jpg" alt="Горы Домбая" class="cards__image">
                    <div class="cards__name">
                        <h3 class="cards__title">Домбай</h3>
                        <img src="./images/like.svg" alt="Кнопка нравится" class="cards__like cards__like_active">
                    </div>
                </li>
                <li class="cards__item">
                    <img src="./images/Karachayevsk.jpg" alt="Природа Карачаевск" class="cards__image">
                    <div class="cards__name">
                        <h3 class="cards__title">Карачаево-Черкессия</h3>
                        <img src="./images/like.svg" alt="Кнопка нравится" class="cards__like cards__like_active">
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button type="button" aria-label="Вернуться назад" class="button popup__close-btn"></button>
            <form name="form" class="popup__form">
                <h3 class="popup__heading">Редактировать профиль</h3>
                <input type="text" value="Жак-Ив Кусто" class="popup__input popup__input_el_name">
                <input type="text" value="Исследователь океана" class="popup__input popup__input_el_job">
                <button type="submit" aria-label="Сохранить изменения" class="button popup__submit-btn">Сохранить</button>
            </form>
        </div>
    </div>
    <script defer src="./scripts/script.js"></script>
</body>
</html>
