<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <script defer src="./scripts/cards.js"></script>
    <script defer src="./scripts/index.js"></script>
    <title>Место</title>
</head>
<body class="root">
    <header class="header">
        <img src="./images/logo-icon.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="./images/kusto.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" aria-label="Редактировать профиль" class="button profile__edit-btn"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" aria-label="Добавить место" class="button profile__add-btn"></button>
        </section>
        <section>
            <div class="cards">
            </div>
        </section>
    </main>
    <template id="cards-template">
        <div class="cards__item">
            <img src="#" alt="Фото карточки" class="cards__image">
            <div class="cards__name">
                <h3 class="cards__title"></h3>
                <button type="button" aria-label="Поставить нравится" class="button cards__like"></button>
                <button type="button" aria-label="Удалить место" class="button cards__delite"></button>
            </div>
        </div>
    </template>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup-profile">
        <div class="popup__container">
            <button type="button" aria-label="Закрыть" class="button popup__close-btn"></button>
            <form name="form" class="popup__form">
                <h3 class="popup__heading">Редактировать профиль</h3>
                <input type="text" placeholder="Имя" class="popup__input popup__input_el_name" required>
                <input type="text" placeholder="О себе" class="popup__input popup__input_el_job" required>
                <button type="submit" aria-label="Сохранить изменения" class="button popup__submit-btn">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup-place">
        <div class="popup__container">
            <button type="button" aria-label="Закрыть" class="button popup__close-btn"></button>
            <form name="form" class="popup__form">
                <h3 class="popup__heading">Новое место</h3>
                <input type="text" placeholder="Название" class="popup__input popup__input_el_title" required>
                <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_el_img" required>
                <button type="submit" aria-label="Добавить место" class="button popup__submit-btn">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup-image">
        <div class="popup-image__container">
            <button type="button" aria-label="Закрыть" class="button popup-image__close-btn"></button>
            <img src="#" alt="Фото карточки" class="popup-image__image">
            <h3 class="popup-image__heading"></h3>
        </div>
    </div>
</body>
</html>
