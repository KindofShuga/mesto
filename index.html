<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="root">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="./images/kusto.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <img src="./images/edit-button.svg" alt="Кнопка редактирования" class="profile__edit-btn">
                <p class="profile__description">Исследователь океана</p>
            </div>
            <img src="./images/submit-button.svg" alt="Кнопка добавить" class="profile__submit-btn">
        </section>
        <section>
            <ul class="cards">
                <li class="cards__item">
                    <img src="./images/Karachayevsk.jpg" alt="Природа Карачаевск" class="cards__image">
                    <h3 class="cards__title">Карачаевск</h3>
                    <img src="./images/like.svg" alt="Кнопка нравится" class="cards__like cards__like_active">
                </li>
                <li class="cards__item">
                    <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="cards__image">
                    <h3 class="cards__title">Гора Эльбрус</h3>
                    <img src="./images/like.svg" alt="Кнопка нравится" class="cards__like cards__like_active">
                </li>
                <li class="cards__item">
                    <img src="./images/Dombai.jpg" alt="Горы Домбая" class="cards__image">
                    <h3 class="cards__title">Домбай</h3>
                    <img src="./images/like.svg" alt="Кнопка нравится" class="cards__like cards__like_active">
                </li>
                <li class="cards__item">
                    <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="cards__image">
                    <h3 class="cards__title">Гора Эльбрус</h3>
                    <img src="./images/like.svg" alt="Кнопка нравится" class="cards__like cards__like_active">
                </li>
                <li class="cards__item">
                    <img src="./images/Dombai.jpg" alt="Горы Домбая" class="cards__image">
                    <h3 class="cards__title">Домбай</h3>
                    <img src="./images/like.svg" alt="Кнопка нравится" class="cards__like cards__like_active">
                </li>
                <li class="cards__item">
                    <img src="./images/Karachayevsk.jpg" alt="Природа Карачаевск" class="cards__image">
                    <h3 class="cards__title">Карачаево-Черкессия</h3>
                    <img src="./images/like.svg" alt="Кнопка нравится" class="cards__like cards__like_active">
                </li>
            </ul>
        </section>
    </main>
    <section class="popup">
        <form class="popup__container">
            <img src="./images/close-button.svg" alt="Кнопка закрыть" class="popup__close-btn">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input type="text" class="popup__input popup__input_name">
            <input type="text" class="popup__input popup__input_job">
            <input type="submit" value="Сохранить" class="popup__submit-btn">
        </form>
    </section>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/script.js"></script>
</body>
</html>
