<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="root">
    <header class="header">
        <img src="<%=require('./images/logo-icon.svg')%>" alt="Логотип Место" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="<%=require('./images/kusto.jpg')%>" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" aria-label="Редактировать профиль" class="button profile__edit-btn"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" aria-label="Добавить место" class="button profile__add-btn"></button>
        </section>
        <section>
            <ul class="cards">
            </ul>
        </section>
    </main>
    <template class="cards-template" id="cards-template">
        <li class="cards__item">
            <img src="#" alt="Фото карточки" class="cards__image">
            <div class="cards__name">
                <h3 class="cards__title"></h3>
                <button type="button" aria-label="Поставить нравится" class="button cards__like"></button>
                <button type="button" aria-label="Удалить место" class="button cards__delete"></button>
            </div>
        </li>
    </template>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup-profile">
        <div class="popup__container">
            <button type="button" aria-label="Закрыть" class="button popup__close-btn"></button>
            <form name="profile" class="popup__form" novalidate>
                <h3 class="popup__heading">Редактировать профиль</h3>
                <label class="popup__field">
                    <input type="text" id="name-input" name="name" class="popup__input popup__input_el_name"
                        placeholder="Имя" minlength="2" maxlength="40" required>
                    <span class="name-input-error"></span>
                </label>
                <label class="popup__field">
                    <input type="text" id="job-input" name="job" class="popup__input popup__input_el_job"
                        placeholder="О себе" minlength="2" maxlength="200" required>
                    <span class="job-input-error"></span>
                </label>
                <button type="submit" aria-label="Сохранить изменения"
                    class="button popup__submit-btn">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup-place">
        <div class="popup__container">
            <button type="button" aria-label="Закрыть" class="button popup__close-btn"></button>
            <form name="place" class="popup__form" novalidate>
                <h3 class="popup__heading">Новое место</h3>
                <label class="popup__field">
                    <input type="text" id="title-input" name="name" class="popup__input popup__input_el_title"
                        placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="title-input-error"></span>
                </label>
                <label class="popup__field">
                    <input type="url" id="img-input" name="link" class="popup__input popup__input_el_img"
                        placeholder="Ссылка на картинку" required>
                    <span class="img-input-error"></span>
                </label>
                <button type="submit" aria-label="Добавить место" class="button popup__submit-btn">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup-image">
        <div class="popup-image__container">
            <button type="button" aria-label="Закрыть" class="button popup-image__close-btn"></button>
            <img src="#" alt="Фото карточки" class="popup-image__image">
            <h3 class="popup-image__heading"></h3>
        </div>
    </div>
</body>

</html>
